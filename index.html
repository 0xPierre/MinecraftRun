<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Three.js template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    

    #main-canvas {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    #instructions {
				width: 100%;
				height: 100%;
				
				user-select: none;
				text-shadow: 1px 1px 1px #9E9E9E;
				
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: Arial;
				font-size: 14px;
				line-height: 24px;

				cursor: pointer;
}
  </style>
</head>

<body style="margin: 0;">
		<div id="instructions">
			<div>
				<h1>Click to begin</h1>
				
				Shoot: LEFT MOUSE CLICK<br/>
				Move: W-A-S-D or ARROWS<br/>
				Run: SHIFT<br/>
				Jump: SPACE<br/>
				Look: MOUSE
			</div>
		</div>
    <script src="dist/bundle.js"></script>
</body>

</html>
