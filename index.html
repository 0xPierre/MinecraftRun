<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minecraft Run</title>
  <style>
	@font-face {
		font-family: "Minecraft";
		src: url("/dist/fonts/Minecraft.ttf");
	}

    * {
		margin: 0;
		padding: 0;
		font-family: 'Minecraft';
    }
	#pause-container,#game-over {
		position: absolute;
		width: 100%;
		height: 100%;
	}

	#instructions {
		width: 100%;
		height: 100%;

		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;

		text-align: center;
		font-size: 36px;
		cursor: pointer;

		color: #fff;
	}

	#game-over {
		width: 100%;
		height: 100%;

		display: none;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		font-size: 36px;
		text-align: center;
		cursor: pointer;

		color: #fff;
	}

	#game-over p {
		font-size: 8rem;
	}

	#game-over a {
		font-size: 1.5rem;
		color: #fff;
	}

	#score-counter {
		position: absolute;
		color: #fff;
		top: 20px;
		right: 20px;
		font-size: 45px;
	}
</style>
</head>

<body>
	<span
		id="score-counter"
	>
		0
	</span>
	<div
		id="pause-container"
	>
		<div
			id="instructions"
		>
			<p>
				Cliquer pour jouer
			</p>
		</div>
	</div>
	<div
		id="game-over"
	>
		<p>
			Game Over
		</p>
		<a href="/">
			Rejouer
		</a>
	</div>
    <script src="dist/bundle.js"></script>
</body>

</html>
