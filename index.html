<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Three.js template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
	#blocker {
		position: absolute;
		width: 100%;
		height: 100%;
		background-color: rgba(0,0,0,0.5);
	}

	#instructions {
		width: 100%;
		height: 100%;

		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;

		text-align: center;
		font-size: 14px;
		cursor: pointer;
	}
	#instruction p {
		color: #fff;
	}
</style>
</head>

<body style="margin: 0;">
	<div id="blocker">
		<div id="instructions">
			<p style="font-size:36px">
				Appuyer sur espace pour jouer
			</p>
			<p>
				...
			</p>
		</div>
	</div>
    <script src="dist/bundle.js"></script>
</body>

</html>
